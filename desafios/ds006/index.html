<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ultilizar em cada caso.</p>
         <ul type="square" >
             <li><abbr title="Use a tag <p>">Parágrafõs</abbr></li>
             <li><abbr title="Use a tag <h1>">títulos</abbr></li>
             <li><abbr title="Use a tag <img>">imagens</abbr></li>
             <li><abbr title="Use a tag <abbr>">abreviações</abbr></li>
             <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
             <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
             <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
         </ul>
</body>
